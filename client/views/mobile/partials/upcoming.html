<div class="calendar">
  <div class="horizScroll">
    {{#each data}}
        <div class="event" data-userid="{{_id}}">
          <img src="{{picture}}?type=normal"/>
          <div class="info">
            <div class="what">{{name}}</div>
            <div class="when" title="{{birthday}}">{{friendlyBirthday}}</div>
          </div>
          {{#if gifts.length}}
            <div class="contributorBadge">{{gifts.length}}</div>
          {{/if}}
        </div>
    {{/each}}
  </div>
</div>
